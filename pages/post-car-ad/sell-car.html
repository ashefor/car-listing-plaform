<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sell-car.css">
    <script src="sell-car.js"></script>
</head>
<body>
        <div id="body_container">
                <nav id="navbar">
                    <div class="navbar_div">
                        <div class="go_Home">
                            <span><a href="../home/index.html">
                                    garage
                                </a></span>
                        </div>
                        <div class="add_cars">
                            <button class="btn btn-outline-success">
                                <a href="../post-car-ad/sell-car.html">Add Cars</a>
                            </button>
                            <!-- <button class="btn btn-outline-primary">
                                Search for Car
                            </button> -->
                        </div>
                    </div>
                </nav>
                <div id="mainbody">
                        <div class="modal-content">

                                <form action="" id="saleform">
                                    <div id="firstrow" style="display: flex; width: 100%">
                                        <div id="formelements">
                                            <label for="make">
                                                Make
                                            </label>
                                            <!-- <input type="text" id="make" class="input"> -->
                                            <select id="select_car" required>
                                                <option value="" default>Select a car make</option>
                                                <option value="toyota">Toyota</option>
                                                <option value="benz">Benz</option>
                                                <option value="range">Range</option>
                                                <option value="bmw">Bmw</option>
                                                <option value="honda">Honda</option>
                                                <option value="ferrari">Ferrari</option>
                                                <option value="bugatti">Bugatti</option>

                                            </select>
                                        </div>
                                        <div id="formelements">
                                            <label for="model">
                                                Model
                                            </label>
                                            <input type="text" id="model" required>
                                        </div>
                                        <div id="formelements">
                                            <label for="year">
                                                Year
                                            </label>
                                            <input type="number" id="year" required>
                                        </div>
                                    </div>
                                    <div id="secondrow">
                                        <div id="formelements">
                                            <label for="color">
                                                Color
                                            </label>
                                            <input type="text" id="color" required>
                                        </div>
                                        <div id="formelements">
                                            <label for="transmission">
                                                Transmission
                                            </label>
                                            <select id="select_transmission" required>
                                                    <option default>choose transmission</option>
                                                    <option value="petrol">Automatic</option>
                                                    <option value="diesel">Manual</option>
                                                </select>
                                        </div>
                                        <div id="formelements">
                                            <label for="price">
                                                Price
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-addon">₦</span>
                                                <input type="number" id="price" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="thirdrow">
                                        <div id="formelements">
                                            <label for="mileage">
                                                Mileage
                                            </label>
                                            <input type="text" id="mileage" required>
                                        </div>
                                        <div id="formelements">
                                            <label for="fuel">
                                                Fuel 
                                            </label>
                                            <select id="select_fuel" required>
                                                    <option default>choose fuel type</option>
                                                    <option value="petrol">petrol</option>
                                                    <option value="diesel">diesel</option>
                                                </select>
                                        </div>
                                        <div id="formelements">
                                            <label for="contact">
                                                Contact Number
                                            </label>
                                            <div class="input-group">
                                                <!-- <span class="input-group-addon">₦</span> -->
                                                <input type="number" id="contact" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="descriptionarea">
                                        <label for="description">
                                            Description
                                        </label>
                                        <textarea id="description" cols="30" rows="10" required></textarea>
                                    </div>
                                    <button id="submitbutton" type="submit">Submit Request</button>
                                </form>
                            </div>
                </div>
            </div>
</html>
